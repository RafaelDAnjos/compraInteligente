<ion-header [translucent]="true">
  <ion-toolbar color = primary>
    <ion-title >
      Compra inteligente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div id="container">
    <ion-card>

      <ion-item>
        <strong>
          <ion-label position="stacked">Email:</ion-label>
        </strong>
        <ion-input type='email' placeholder = 'Entre com o email' required [(ngModel)]="inputEmail"></ion-input>
      </ion-item>
      
      <ion-item>
        <strong>
          <ion-label position="stacked">Senha:</ion-label>
        </strong>
        <ion-input type='password' placeholder = 'Entre com a senha' required [(ngModel)]="inputSenha" ></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-button (click) = 'verificar()'>Entrar</ion-button>
      </ion-item>
      
      <ion-item>
        <ion-button (click) = 'showTelaCadastro()'>Cadastre-se</ion-button>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
